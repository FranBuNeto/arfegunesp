	function mudaImg(i)
	{

		indice = i;
		else
		{
			if (indice == img.length - 1)

			else

		document.getElementById("banner_img_" + img[indice]).setAttribute("class", "hover");
		document.getElementById("banner_img").innerHTML = "<img src='images/banner/"+ img[indice] +".jpg' width='1100' height='620' border='0' alt='Banner'>";
	}
	
</script>
